# score.yaml
apiVersion: score.dev/v1b1
metadata:
  name: simple-webapp
containers:
  webapp:
    image: ghcr.io/la-cc/simple-landing-page:0.0.6
service:
  ports:
    tcp:
      port:       8080
      targetPort: 8080
resources:
  config-map:
    type: config-map
    params:
      namespace: ${resources.namespace.name}
  deployment:
    type: deployment
    params:
      namespace:      ${resources.namespace.name}
      image:          ghcr.io/la-cc/simple-landing-page:0.0.6
      replicas:       3
      configMapName:  ${resources.config-map.name}
  service:
    type: service
    params:
      namespace: ${resources.namespace.name}
  hpa:
    type: horizontal-pod-autoscaler
    params:
      namespace: ${resources.namespace.name}
  dns:
    type: dns
    params:
      namespace: ${resources.namespace.name}
      host:      webapp.vcluster-y.webinar.stackit.run
  route:
    type: route
    params:
      namespace:     ${resources.namespace.name}
      host:          ${resources.dns.host}


